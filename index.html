<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder CSV Upload</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-birthday-cake"></i> Birthday Reminder</h1>
            <p>Upload your CSV file to import birthday data</p>
        </header>

        <main class="upload-container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h2>Drag & Drop your CSV file here</h2>
                <p>or</p>
                <button class="btn btn-primary" id="browseBtn">Browse Files</button>
                <input type="file" id="fileInput" accept=".csv" style="display: none;">
                <div class="file-info" id="fileInfo"></div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="isGoogleForms"> 
                    This is a Google Forms export
                </label>
            </div>

            <button class="btn btn-submit" id="submitBtn" disabled>
                <i class="fas fa-upload"></i> Upload CSV
            </button>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <span class="progress-text" id="progressText">0%</span>
            </div>

            <div class="result-container" id="resultContainer"></div>
        </main>

        <footer class="footer">
            <p>Â© 2023 Birthday Reminder App</p>
        </footer>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/upload.js"></script>
    
</body>
</html>
